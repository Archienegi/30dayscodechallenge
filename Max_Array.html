<!DOCTYPE html>

<html>
<head></head>
<body>
    <h2>maximum in an array</h2>
    <p>maximum is <span id="demo"></span></p>
    <p>maximum of second array is <span id="demo1"></span></p>
    <script>
        const A = [0, 1, 2, 3, 4, 5];
        document.getElementById("demo").innerHTML = myArrayMax(A);

        function myArrayMax(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }

        const B = [5, 4, 3, 2, 1, 0];
        document.getElementById("demo1").innerHTML = myArrayMax(B);

        function myArrayMax(arr) {
            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }
    </script>
</body>
</html>
